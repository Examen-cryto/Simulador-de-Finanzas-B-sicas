<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Finanzas Básicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Finanzas Básicas</h1>
    </header>

    <section id="finanzas">
        <div class="form-section">
            <label for="ingresos">Ingresos Mensuales (S/.):</label>
            <input type="number" id="ingresos" placeholder="Ej. 2000" />
        </div>

        <div class="form-section">
            <label for="gastos">Gastos Mensuales (S/.):</label>
            <input type="number" id="gastos" placeholder="Ej. 1500" />
        </div>

        <div class="form-section">
            <button id="calcularBalance">Calcular Balance</button>
        </div>

        <h2>Resultado:</h2>
        <p id="resultadoBalance">Balance: S/.0</p>

        <hr>

        <h3>Simulación de Préstamo</h3>
        <div class="form-section">
            <label for="prestamo">Monto del Préstamo (S/.):</label>
            <input type="number" id="prestamo" placeholder="Ej. 5000" />
        </div>

        <div class="form-section">
            <label for="interes">Tasa de Interés (% anual):</label>
            <input type="number" id="interes" placeholder="Ej. 5" />
        </div>

        <div class="form-section">
            <label for="plazo">Plazo del Préstamo (meses):</label>
            <input type="number" id="plazo" placeholder="Ej. 12" />
        </div>

        <div class="form-section">
            <button id="calcularPrestamo">Calcular Préstamo</button>
        </div>

        <h2>Préstamo Calculado:</h2>
        <p id="resultadoPrestamo">Total a Pagar: S/.0</p>
    </section>

    <footer>
        <p>&copy; 2024 Simulador de Finanzas Básicas</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
